<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09 Lesson Exercise</title>
    <link rel="stylesheet" href="styles/09_Lesson_exercise.css" />
  </head>
  <body>
    <div class="red"></div>
    <hr />
    <div class="green"></div>
    <hr />
    <div class="Question-div">
      <p>Satisfied with our service?</p>
      <button>Yes</button>
      <button>No</button>
    </div>
    <hr />
    <div class="youtube-div">
      <p class="install-p">Install YouTube Music</p>
      <p class="add-p">Add YouTube Music to your desktop for quick and easy access</p>
    </div>
    <hr>
    <!-- Chellenge Exercises -->
     <!-- 9e -->
     <div class="tweet-box">
      <img class="tweet-img" src="images/Cat.jpg" alt="cat with green background">
      <input class="tweet-bar" type="text" placeholder="What's happening?" />
      <button class="tweet-btn">Tweet</button>
     </div>
     <hr>
     <!-- 9f -->
     <div class="friend-box">
      <img class="friend-img" src="images/Cat.jpg" alt="">
      <p class="friend-name">Oliver</p>
      <p class="mutual">2 mutual friends</p>
      <button class="add-btn">Add Friend</button>
     </div>
     <hr>
     <!-- 9g -->
     <div class="friends-box">
      <img class="friend-img" src="images/Cat.jpg" alt="">
      <p class="friend-name">Oliver</p>
      <p class="mutual">2 mutual friends</p>
      <button class="add-btn">Add Friend</button>
     </div>
     <div class="friends-box">
      <img class="friend-img" src="images/cat2.jpg" alt="">
      <p class="friend-name">Mimi</p>
      <p class="mutual">3 mutual friends</p>
      <button class="add-btn">Add Friend</button>
     </div>
     <div class="friends-box">
      <img class="friend-img" src="images/dog2.jpg" alt="">
      <p class="friend-name">Rex</p>
      <p class="mutual">4 mutual friends</p>
      <button class="add-btn">Add Friend</button>
     </div>
      <hr>
      <!-- 9h -->
      <div class="google-box">
        <div class="logo-box">
          <img class="google-img" src="images/Google-Logo.svg" alt="google logo">
        </div>
       <input class="search-bar" type="text" placeholder="Search Google or type a URL" />
        <div class="google-btns">
          <button class="google-btn">Google Search</button>
          <button class="lucky-btn">I'm Feeling Lucky</button>
      </div>
  </body>
</html>
